    <div class="container-sm" style="float: left; width: 30rem;"> 
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" style="color: white;">Nama</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label" style="color: white;">E-mail</label>
              <input type="password" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label" style="color: white;">Telp. Number</label>
              <input type="text" class="form-control" id="inputNumber" placeholder="Your Cellphone Number">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label" style="color: white;">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Street">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label" style="color: white;">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label" style="color: white;">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label" style="color: white;">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck" style="color: white;">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
